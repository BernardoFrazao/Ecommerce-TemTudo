<div class="card my-4" style="width: 20rem;">
	{% if instance.image %}
	<a href="{{ instance.get_absolute_url }}">
		<img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }} logo">
	</a>
	{% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description|linebreaks|truncatewords:12 }}</p>
    <h5 class="card-price my-3">{{ instance.price }} â‚¬</h5>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-block btn-secondary">Ver mais</a>
    <!-- <a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-primary">URL shortcut</a> -->
  </div>
</div>
