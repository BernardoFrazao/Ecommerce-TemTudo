<form method="GET" action='{% url "search:query" %}' class="form my-2 my-lg-0 search-form">
	<div class='input-group'>
		<input class="form-control" type="search" placeholder="pesquisar" name='q' aria-label="Search" value='{{ request.GET.q }}'>
		<span class='input-group-btn'>
			<button class="btn btn-outline-warning mx-2" type="submit">Pesquisar</button>
		</span>
	</div>
</form>
