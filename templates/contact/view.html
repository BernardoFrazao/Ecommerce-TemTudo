{% extends "base.html" %}

{% block content %}
<div class='text-center my-5 p-3 mb-2 bg-dark text-white'>
	<h1>{{ title }}</h1>
</div>
<div class='container'>
	<div class='row'>
		<div class='col'>
			<div class='col-md-6 mx-auto'>
				<p>{{ content }}</p>
				<form class='contact-form' method='POST' action='{% url "contact" %}'> {% csrf_token %}
					{{ form.as_p }}
					<button type='submit' class='btn btn-block btn-warning'>Submeter</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
